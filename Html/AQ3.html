<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <caption>Student Information</caption>
    <table border="black">
        <tr>
            <td rowspan="6" colspan="1">Info</td>
            <td rowspan="2" colspan="1">Name</td>
            <td rowspan="1" colspan="2">Address</td>
        </tr>
        <tr>
            <td>City</td>
            <td>House</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    </div>

    <br>
    <br>

    <div>
        <form action="/action">
            <label for="Name">Name: </label>
            <input type="text" name="Name" id="Name">
            <br>

            <label for="Sex">Sex: </label>
            <input type="radio" name="Sex" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Sex" id="Female" value="Female">
            <label for="Female">Female</label>
            <br>

            <label for="Country">Country: </label>
            <select name="Country" id="Country">
            <option>Select an option</option>
            <option value="India">India</option>
            <option value="Usa">Usa</option>
            <option value="Nepal">Nepal</option>
            <option value="Canada">Canada</option>
            </select>
            <br>
            <label for="Message">Message:</label><br>
            <textarea name="Message" id="Message" cols="30" rows="4"> </textarea>
            <br>
            <input type="checkbox" name="newsletter" id="newsletter"/>
            <label for="newsletter">Subscribe?</label>
            <br>
            <button>Submit</button>
        </form>
    </div>

    <div>
        <h2>Feedback Form</h2>
        <form action="/contact">
        <label for="name">Name: </label>
        <input type="text" placeholder="Write your name" id="name">
        <br>

        <label for="Message">Message:</label><br>
        <textarea name="Message" id="Message" cols="30" rows="4"> </textarea>
        <br>

        <label for="rating">Rate us out of 5:</label><br>
        <input type="radio" name="rating" id="one" value="one">
        <label for="one">1</label><br>
        <input type="radio" name="rating" id="two" value="two">
        <label for="two">2</label><br>
        <input type="radio" name="rating" id="three" value="three">
        <label for="three">3</label><br>
        <input type="radio" name="rating" id="four" value="four">
        <label for="four">4</label><br>
        <input type="radio" name="rating" id="five" value="five">
        <label for="five">5</label><br>
        <br>

        <button>Send your message!</button>
        </form>
    </div>
</body>
</html>
