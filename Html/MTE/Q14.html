<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Frame Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        /* .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        } */
        .left, .right {
            width: 30%;
            padding: 20px;
            background-color: lightblue;
        }
        .center {
            width: 35%;
            padding: 20px;
            background-color: lightgreen;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .left, .right, .center {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Three-Frame Layout</h1>
    </header>
    <div class="main-content">
        <div class="left">Left Frame</div>
        <div class="center">Center Frame</div>
        <div class="right">Right Frame</div>
    </div>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
