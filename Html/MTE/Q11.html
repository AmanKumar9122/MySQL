<!DOCTYPE html>
<html>
<head>
    <title>Mouse Events Example</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <script>
        function mouseOver() {
            document.getElementById("box").style.backgroundColor = "lightblue";
        }

        function mouseOut() {
            document.getElementById("box").style.backgroundColor = "lightgray";
        }
    </script>
</head>
<body>
    <h1>Mouse Events in DHTML</h1>
    <div id="box" onmouseover="mouseOver()" onmouseout="mouseOut()">Hover over me</div>
</body>
</html>
