<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name</title>
    <style>
        /* Styling the body */
        body {
            margin: 0; /* Remove default margins */
            height: 100vh; /* Full height of the viewport */
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image path */
            background-repeat: repeat-y; /* Vertical repetition */
            background-position: center top 20px; /* 20px margin from the top */
        }

        /* Centering the name */
        .name {
            position: absolute;
            top: 50%; /* Move to 50% from the top */
            left: 50%; /* Move to 50% from the left */
            transform: translate(-50%, -50%); /* Adjust to truly center */
            font-size: 20px; /* Name font size */
            font-weight: 900; /* Bolder than normal bold */
            color: #000; /* Black color for visibility */
        }
    </style>
</head>
<body>

    <!-- Displayed Name -->
    <div class="name">Your Name</div>

</body>
</html>
