<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .lab-hour {
            background-color: yellow;
        }
        .elective-hour {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td class="lab-hour">Lab</td>
            <td>Math</td>
            <td class="elective-hour">Elective</td>
        </tr>
    </table>
</body>
</html>
