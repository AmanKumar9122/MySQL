<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- create a search option that redirects its search request to google. -->
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search in google">
        <button>search</button>
    </form>

    <!-- create a search option that redirects its search request to reddit. -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="search in reddit">
        <button>search</button>
    </form>

    <!-- create a search option that redirects its search request to youtube. -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="search in youtube">
        <button>search</button>
    </form>
</body>
</html>
