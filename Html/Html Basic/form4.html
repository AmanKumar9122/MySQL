<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
        <label for="Name">Name:</label> 
        <br>
        <input type="text" id="Name" name="Name">
        <br>
        <label for="Email">Email:</label> 
        <br>
        <input type="email" id="Email" name="Email">
        <br>
        <label for="Phone">Phone No.:</label> 
        <br>
        <input type="number" id="Phone" name="Phone">
        <br>
        <br>
        <label for="Occupation">Occupation</label>
        <br>
        <select name="Occupation" id="Occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic of Intrest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>
        <br>
        <label for="testarea1">TEXT</label>
        <br>
        <textarea name="textarea1" id="testarea1" cols="30" rows="10"></textarea>
        <button>Register</button>

    </form>
</body>
</html>
