<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <th>Student</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>

        <body>
            <tr>
                <td>1234</td>
                 <!-- Using colspan to expand a single column till where we want it -->
                <td colspan="3">Bill</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <!-- Using rowspan to expand a single row till where we want it -->
                <td rowspan="3">17</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
            </tr>
        </body>
    </table>
</body>
</html>
