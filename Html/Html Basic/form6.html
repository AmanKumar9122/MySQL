<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name">
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email">
            <label for="Phone">Phone:</label>
            <input type="number" name="Phone" id="Phone">
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">
            <label for="radio1,radio2">Gender:</label>
            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Male</label>
            <input type="radio" name="radio2" id="radio2">
            <label for="radio2">Female</label> 
            <br>
            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Russia">Russia</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset> <legend>Address
            <label for="Street">Street</label>
            <input type="text" name="Street" id="Street">
            <label for="City">City</label>
            <input type="text" name="City" id="City">
            <label for="state">state</label>
            <input type="text" name="state" id="state">
            <label for="Zip Code">Zip Code</label>
            <input type="text" name="Zip Code" id="Zip Code">
        </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="Other">Comments</label>
            <textarea name="Other" id="Other" cols="30" rows="10"></textarea>
            <label for="Tick">I agree to thr terms of services</label>
            <input type="checkbox" name="Tick" id="Tick">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
