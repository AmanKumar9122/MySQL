<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Job Application</h2>
        <label for="Name">Name:</label>
        <br>
        <input type="text" name="Name" id="Name">
        <br>
        <label for="Email">Email:</label>
        <br>
        <input type="email" name="Email" id="Email">
        <br>
        <label for="Phone">Phone:</label>
        <br>
        <input type="number" name="Phone" id="Phone">
        <br>
        <br>
        <label for="Resume">Resume:</label>
        <br>
        <input type="file" name="Resume" id="Resume">
        <br>
        <br>
        <label for="Exprience">Exprience(years)</label>
        <br>
        <input type="tel" name="Exprience" id="Exprience">
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <label for="checkbox1">HTML</label>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>
            <label for="checkbox2">CSS</label>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br>
            <label for="checkbox3">JavaScript</label>
            <br>
        </fieldset>
        <label for="Education">Higher Education:</label>
        <br>
        <select name="Education" id="Education">
            <option value="High School">High School</option>
            <option value="Graduate">Graduate</option>
            <option value="Phd">Phd</option>
        </select>
        <br>
        <br>
        <label for="radio1,radio2">Availability:</label>
        <br>
        <label for="radio1">Full-time</label>
        <br>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <label for="radio2">Part-time</label>
        <br>
        <input type="radio" name="radio2" id="radio2">
        <br>
        <label for="TextField">Additional Comments:</label>
        <br>
        <textarea name="TextField" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
