<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgotias University - Student Registration</title>
</head>
<body>

    <h1>Galgotias University - Admission Registration</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="btech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="bba">BBA</option>
            <option value="bca">BCA</option>
            <option value="mtech">M.Tech</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male<br>
        <input type="radio" id="female" name="gender" value="female" required> Female<br>
        <input type="radio" id="other" name="gender" value="other" required> Other<br><br>

        <label for="documents">Upload Documents (Marksheet, ID):</label><br>
        <input type="file" id="documents" name="documents" required><br><br>

        <input type="submit" value="Submit Registration">
    </form>

</body>
</html>
