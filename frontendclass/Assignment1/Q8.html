<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Row Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .row {
            flex: 1;
            background-color: #f2f2f2;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .row:nth-child(odd) {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <div class="row">Column 1 - Row 1</div>
            <div class="row">Column 1 - Row 2</div>
            <div class="row">Column 1 - Row 3</div>
        </div>
        <div class="column">
            <div class="row">Column 2 - Row 1</div>
            <div class="row">Column 2 - Row 2</div>
            <div class="row">Column 2 - Row 3</div>
        </div>
        <div class="column">
            <div class="row">Column 3 - Row 1</div>
            <div class="row">Column 3 - Row 2</div>
            <div class="row">Column 3 - Row 3</div>
        </div>
    </div>

</body>
</html>
