<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Flag</title>
</head>
<body> 
    <img src="download.png" alt="India" usemap="#workmap" height="173px" width="260px">
    
    <!-- Ensure 'usemap' starts with a '#' -->
    <map name="workmap">
        <!-- Saffron section -->
        <area shape="rect" coords="0,0,260,55" href="https://economictimes.indiatimes.com/magazines/panache/india75-significance-of-tricolour-in-indias-national-flag-explained/articleshow/93272174.cms?from=mdr" alt="Saffron">
        
        <!-- White section with Ashoka Chakra -->
        <area shape="rect" coords="0,55,260,115" href="https://en.wikipedia.org/wiki/Ashoka_Chakra" alt="White and Ashoka Chakra">
        
        <!-- Green section -->
        <area shape="rect" coords="0,115,260,173" href="https://en.wikipedia.org/wiki/Flag_of_India" alt="Green">
        
        <!-- Ashoka Chakra (center circle) -->
        <area shape="circle" coords="130,85,27" href="https://en.wikipedia.org/wiki/Ashoka_Chakra" alt="Ashoka Chakra">
    </map>
</body>
</html>
