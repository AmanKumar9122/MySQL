<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="6a.css">

    <!-- Internal CSS -->
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <div style="background-color: lightgray; padding: 20px;">
        <h1>Hello</h1>
        <p>This paragraph is styled using internal CSS.</p>
        <p style="color: green; font-weight: bold;">This paragraph is styled using inline CSS.</p>
        <button class="styled-button">Click Me</button>
    </div>

</body>
</html>
