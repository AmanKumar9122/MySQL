<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Click on Different Parts of the Image!</h2>

    <img src="https://www.w3schools.com/html/img_planets.jpg" alt="Planets" usemap="#planetmap">

    <!-- Image Map Definition -->
    <map name="planetmap">
        <area shape="rect" coords="0,0,82,126" alt="Sun" href="https://en.wikipedia.org/wiki/Sun">
        <area shape="circle" coords="90,58,40" alt="Mercury" href="https://en.wikipedia.org/wiki/Mercury_(planet)">
        <area shape="circle" coords="180,58,40" alt="Venus" href="https://en.wikipedia.org/wiki/Venus">
        <area shape="circle" coords="270,58,40" alt="Earth" href="https://en.wikipedia.org/wiki/Earth">
        <area shape="circle" coords="360,58,40" alt="Mars" href="https://en.wikipedia.org/wiki/Mars">
    </map>

</body>
</html>
