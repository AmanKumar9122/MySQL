<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Number to Words Converter</h2>
    <form id="numberForm">
        <label for="numberInput">Enter a number (0-999):</label><br>
        <input type="text" id="numberInput" name="number" placeholder="Enter number"><br><br>
        <input type="submit" value="Convert to Words"><br><br>

        <label for="word">Result:</label><br>
        <input type="text" id="word" name="word" readonly>
    </form>

</body>
</html>
