<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child of H1</title>
    <style>
        /* Select the first child inside any h1 tag */
        h1:first-child {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>This is the first H1 heading</h1>
    <h1>This is another H1 heading</h1>

</body>
</html>
