<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: blue; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    
    <form>
        <input type="text" name="name" placeholder="Full Name" required minlength="3" pattern="[A-Za-z\s]+" title="Only alphabets allowed">
        
        <input type="email" name="email" placeholder="Email Address" required>
        
        <input type="password" name="password" placeholder="Password" required minlength="6">
        
        <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        
        <input type="number" name="age" placeholder="Age" min="18" max="100" required>
        
        <input type="url" name="website" placeholder="Website (Optional)">
        
        <button type="submit">Register</button>
    </form>

</body>
</html>
