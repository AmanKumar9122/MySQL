<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Welcome!</h2>
            <p>This is an example of a semantic webpage.</p>
        </section>

        <article>
            <h2>Latest News</h2>
            <p>Today's news highlights...</p>
        </article>
    </main>

    <aside>
        <p>Advertisement: Buy now and save 50%!</p>
    </aside>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
