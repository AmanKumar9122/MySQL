<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Line Styling</title>
    <style>
        /* Style the first line of a paragraph in blue */
        p::first-line {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p>
        This is a paragraph where only the first line will be displayed in blue.
        The rest of the paragraph will remain in the default color.
        This styling applies regardless of the paragraph length.
    </p>

</body>
</html>
