<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling</title>
    <style>
        /* Default paragraph color (yellow) */
        p {
            color: yellow;
        }

        /* Specific paragraph with blue color */
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>

    <p>This is a paragraph with yellow text.</p>
    <p>This is another paragraph with yellow text.</p>
    <p class="blue-text">This paragraph has blue text.</p>
    <p>Yet another paragraph with yellow text.</p>

</body>
</html>
