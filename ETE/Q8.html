<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Replacement</title>
    <style>
        /* Replace quotation marks with & symbol */
        q {
            quotes: "&" "&";
        }
    </style>
</head>
<body>

    <p>Here is a quote: <q>This is a sample quote</q></p>

</body>
</html>
