<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Link Styling</title>
    <style>
        /* Default link color (green) */
        a {
            color: green;
            text-decoration: none;
            font-size: 20px;
        }

        /* Visited link color (purple) */
        a:visited {
            color: purple;
        }

        /* Hovered link color (red) */
        a:hover {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Amazon Link</h2>
    <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>

</body>
</html>
