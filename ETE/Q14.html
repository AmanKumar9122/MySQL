<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Frame Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        .header {
            background: #333; color: white; text-align: center; padding: 10px;
        }
        .container {
            display: flex; flex-wrap: wrap;
        }
        .sidebar {
            background: #444; color: white; padding: 20px; width: 25%;
        }
        .main-content {
            background: #f4f4f4; padding: 20px; width: 75%;
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar, .main-content { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">Header</div>
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content</div>
    </div>

</body>
</html>
